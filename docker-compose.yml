version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: katom-membership-postgres
    environment:
      POSTGRES_USER: katom
      POSTGRES_PASSWORD: 1234
      POSTGRES_DB: katom_membership
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U katom -d katom_membership"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
